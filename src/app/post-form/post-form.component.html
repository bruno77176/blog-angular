<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
      <h2>Nouveau post</h2>
      <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
        <div class="form-group">
          <label for="titre">
            Titre
          </label>
          <input type="text" class="form-control" id="titre" formControlName="title">
        </div>
        <div class="form-group">
          <label for="contenu">
            Contenu
          </label>
          <input type="text" class="form-control" id=contenu formControlName="content">
        </div>
        <button class="btn btn-primary" [disabled]="postForm.invalid">Soumettre</button>
      </form>
  </div>
</div>
